<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0e57be">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>

    <div class="my-page-header">
    <table class="my-table">
    <tr style="padding-bottom: 0px;">
    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    <td>
      <h1 class="my-project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="my-project-tagline">&nbsp;&nbsp;&nbsp;&nbsp;{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    </td>
    <td>
      &nbsp;&nbsp;&nbsp;&nbsp;<img src="images/headshot.png" height="300px"/>
    </td>
    </tr></table>
    </div>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">

      </footer>
    </main>
  </body>
</html>
